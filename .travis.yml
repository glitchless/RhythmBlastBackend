language: java
jdk:
  - oraclejdk8

services:
  - postgresql

env:
  global:
    - DATABASE_LOGIN=backend
    - DATABASE_PASSWORD=qwerty
    - DATABASE_NAME=glitchlessdb

before_install:
  - psql -c "CREATE USER $DATABASE_LOGIN WITH SUPERUSER PASSWORD $DATABASE_PASSWORD;" -U postgres
  - psql -c "CREATE DATABASE $DATABASE_NAME;" -U postgres
  - psql -c "GRANT ALL ON DATABASE $DATABASE_NAME TO $DATABASE_LOGIN;" -U postgres

deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app: glitchless-java
  on:
    repo: java-park-mail-ru/Glitchless-09-2017
    branch: dev

install:
  - mvn clean install